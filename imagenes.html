<!--las imagenes  se agregan con la etiqueta <img>.
la etiqueta <img> utiliza varios atributos:
El atributo scr especifica el nombre de la imagen.
El atributo alt especifica un texto a desplegar de manera alternativa a la imagen en caso de que esta no se pueda visualizar.
El atributo title despliega un texto sobre la imagen cuando se coloca en el raton encima de ella.
El atributo width especifica el ancho de la imagen en pixeles 
El atributo heightespecifica el alto de la imagen en pixeles.
no se recomienda cambiar varios atributos al mismo tiempo-->

<IMG SRC="1.JPG">
