<h3>Ejemplo de enlaces entre paginas</h3>
<h4>Enlace a una pagina externa</h4>
<!--Los enlaces se especifican por medio de la etiqueta <a>
del ingles anchor (ancla).
El ATRIBUTO HAREF ESPECIFICA LA DIRECCION DE LA PAGINA Y EL CONTENIDO ES EEL TEXTO QUE SE RESALTA COMO UN HIPERVINCULO
ES MUY IMPORTANTE QUE QUE EL ENLACE A UNA PAGINA EXTERNA INICIE CON 
HTTP:// O HTTPS://
EL ATRIBUTO TARGET (OBJETIVO) SIRVE PARA ESPECIFCAR EL LUGAR DEL NAVEGADOR DONDE SE ABRIRA EL HIPERVINCULO . POR EJEMPLO SI LO QUEREMOS EN OTRA PAGINA SE LE ASIGNA EL ATRIBUTO _BLANK (VACIO O NUEVO).
PARA AGREGAR UN ENLACE A UNA IMAGEN, ES DECIR AL HACER CLICL EN UNA IMAGEN DESEAMOS QUE SE ABRA OTRA PAGINA
-->
<a href="HTTP://WWW.FACEBOOK.COM" TARGET="_BLANK"> 
<H4>ENLACE A TRAVES DE UNA IMAGEN</H4>
<img src="1.jpg">
</a>
